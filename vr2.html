    </head>
    <body>
        <a-scene>
            <!-- Circle of Spheres -->
            <a-sphere radius="4" color="green"
                position="-2 4 -20">

            <a-sphere radius="4" color="purple"
                position="5 4 -24">
                    
            </a-sphere>
            <a-sphere radius="4" color="green"
                position="13 4 -28">
                    
            </a-sphere>
            <a-sphere radius="4" color="purple"
                position="21 4 -24">
                    
            </a-sphere>
            <a-sphere radius="4" color="green"
                position="28 4 -19">
                    
            </a-sphere>

            <!-- Ground -->
            <a-plane color="black" position="0 0 0"
                width="60" height="60" rotation="-90 0 0">
                    
            </a-plane>

        </a-scene>
    </body>
</html>
